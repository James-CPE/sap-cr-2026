version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chiang-rai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: chiang_rai_health
      MYSQL_USER: health_user
      MYSQL_PASSWORD: health_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - health-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: chiang-rai-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_USER: health_user
      DB_PASSWORD: health_pass
      DB_NAME: chiang_rai_health
      JWT_SECRET: your_jwt_secret_key_change_in_production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - health-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: chiang-rai-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - health-network
    environment:
      VITE_API_URL: http://localhost:5000

volumes:
  mysql_data:

networks:
  health-network:
    driver: bridge
